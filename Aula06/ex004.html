    <script>
        var nome = window.prompt('Qual é o seu nome ?');
        document.write(`olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras<br/>`);
        document.write(`Seu nome em maúsculo é ${nome.toUpperCase()}<br/>`);
        document.writeln(`Seu nome em minuscolo é ${nome.toLowerCase()}`);   
        //<h2> <h2> para aumentar um pouco a letra
        // writenl quebra de linha ou <br/> no final



    </script>
